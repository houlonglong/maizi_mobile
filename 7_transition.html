<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>http://cubic-bezier.com/#0,1.17,.56,1.25</title>
	</head>
	<style type="text/css">
		.box{
			width: 200px;
			height: 200px;
			background: red;
			transition:5s width cubic-bezier(0,1.17,.56,1.25) 		}
		.box:hover{
			width: 1000px;
	
		}
		/*
		 transition-property 动画的样式
		 transition-durantion 动画时间
		 * */
	</style>
	<body>
		<div class="box">
			
		</div>
	</body>
</html>
